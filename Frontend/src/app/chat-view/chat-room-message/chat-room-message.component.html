<div class="chat-room-message">
    <div [ngClass]="{'chat-message__main':true, 'own':message.authorUsername == 'orleans.master'}">
        {{message.textMessage}}
    </div>
    <div [ngClass]="{'chat-message__info':true, 'own':message.authorUsername == 'orleans.master'}">
        {{moment(message.timestamp).calendar()}}
    </div>
</div>
