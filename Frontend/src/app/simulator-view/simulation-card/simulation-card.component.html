<div class="simulation-card">
    <div class="simulation-card__image">
        <img src="{{imagePath}}" alt="simulation card image">
    </div>
    <p class="simulation-card__title">{{cardName}}</p>
    <p class="simulation-card__description">{{description}}</p>
    <button class="primary-button simulation-card__button" (click)="OnSimulate()">
        <lucide-angular name="play" size="20"/>
        Simulate
    </button>
</div>
